<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% if page.layout == 'macros_en' %}{% assign macros_page_title = ' Macro' %}{% endif %}
    <title>{% if page.title %}{{ page.title }}{{ macros_page_title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{% if page.layout == 'macros_en' %}{{ page.description | truncate: 160 }}{% elsif page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description['en'] }}{% endif %}">

    <link rel="shortcut icon" href="{{ site.baseurl }}/en/favicon.ico">
    {% include styles.html %}
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
</head>
