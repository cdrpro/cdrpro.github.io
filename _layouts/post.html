---
layout: default
---

<div class="post">
    <header class="post__header">
        <h1 class="post__title">{{ page.title }}</h1>
        <p class="post__meta">
            <span>{{ page.date | date: "%b %-d, %Y" }}</span>
        </p>
    </header>
    <article class="post__content">
        {{ content }}
    </article>
</div>
